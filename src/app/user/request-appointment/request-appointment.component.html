<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Select Doctor and Check Availability to Continue</h4>

        <form #signupForm="ngForm">

            <div class="form-group input-group">

                <mat-form-field appearance="fill">
                    <mat-label>Select Doctor</mat-label>
                    <mat-select name="doctorId" ngModel required>
                        <mat-option *ngFor="let d of ds" [value]="d.id" (click)="setDoctorId(d.id)">
                            {{d.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group input-group">
                <mat-form-field appearance="fill">
                    <mat-label>Select Slot</mat-label>
                    <mat-select name="slotNo" ngModel required>
                        <mat-option *ngFor="let in of counter(maxSlots); let i = index" [value]="i" (click)="setSlotNo(i+1)">
                            {{i+1}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group input-group">
                <input name="date" class="form-control" placeholder="Enter date in DD-MM-YYYY" type="date" [(ngModel)]="date" required><br>
            </div>
            <button class="btn btn-primary btn-block" (click)="doCheckAvailability()">Check Availability</button><br>
            <div *ngIf="availability != 'Available'">
                <h5 align="center"> Unavailable. Check with another slot or doctor.</h5><br></div>
            <div *ngIf="availability == 'Available'">
                <h5 align="center"> Available!</h5><br>
                <div class="form-group input-group">
                    <input name="problem" [(ngModel)]="problem" class="form-control" placeholder="Enter Symptoms" type="text" ngModel required/><br>
                </div>
                <div class="form-group " *ngIf="signupForm.valid ">
                    <button type="submit" class="btn btn-primary btn-block " [disabled]="!signupForm.valid" (click)="doMakeAppointment(signupForm.value)"> Make Appointment  </button>

                </div>

            </div>
        </form>
    </article>
</div>
